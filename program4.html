<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .hes{
            padding-top: 300px;
            animation-name: car;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes car{
        from{
            transform: rotatez(0deg);
        }
        to{
            transform: rotateZ(360deg);
        }
        
    }

    </style>
</head>
<body>
    
    <div class="hes">
        <img src="https://www.hyundai.com/content/dam/hyundai/in/en/data/find-a-car/i20/Highlights/pc/i20_Modelpc.png" alt="" width="250px">
    </div>
</body>
</html>
